services:
  # ---------------------- 7 Services --------------------
  # -------------------- PatientService --------------------
  mysql-patient:
    image: mysql:8.0
    container_name: mysql-patient
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: patient-service-db
      # MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      # - "3407:3306"   # host:container
      - "3307:3306"   # host:container
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - patient_db_data:/var/lib/mysql
    networks:
      - backend

  patient-service:
    build:
      context: ./PatientService
      dockerfile: Dockerfile
    container_name: patient-service
    restart: always
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-patient:3306/patient-service-db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SERVER_PORT: 8081
    depends_on:
      mysql-patient:
        condition: service_healthy
    networks:
      - backend

  # ---------------- DoctorAndSchedulingService ---------------- 

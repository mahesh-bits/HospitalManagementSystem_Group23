# -------------------- Monitoring Stack --------------------
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - backend
    depends_on:
      - patient-service
      - doctor-service
      - appointment-service
      - billing-service
      - prescription-service
      - payment-service
      - notification-service

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - backend

# -------------------- Volumes and Networks --------------------
volumes:
  patient_db_data:
  docter_db_data:
  appointment_db_data:
  billing_db_data:
  prescription_db_data:
  payment_db_data:
  notification_db_data:

networks:
  backend:
    driver: bridge

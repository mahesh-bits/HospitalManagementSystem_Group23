server:
  port: 8081

spring:
  datasource:
#    url: jdbc:mysql://localhost:3307/patient-service-db
    url: jdbc:mysql://mysql-patient:3306/patient-service-db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  application:
    name: PATIENT-SERVICE

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  endpoint:
    prometheus:
      enabled: true
  metrics:
    tags:
      application: patient-service
  prometheus:
    metrics:
      export:
        enabled: true